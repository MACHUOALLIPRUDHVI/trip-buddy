<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripBuddy - Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    :root {
      --primary-color: #3b82f6;
      --primary-light: #60a5fa;
      --secondary-color: #4fd1c5;
      --text-color: #f3f4f6;
      --bg-color: #000000;
      --card-bg: #111111;
      --border-color: #333333;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 100vw;
      height: 100vh;
      padding: 20px;
    }

    .app-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .app-logo img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 20px;
      background-color: #60a5fa;
      padding: 10px;
    }

    .app-logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .app-logo p {
      font-size: 1rem;
      opacity: 0.7;
    }

    .signup-form {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-color);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .password-toggle:hover {
      opacity: 1;
    }

    .btn-signup {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 480px) {
      .signup-form {
        padding: 20px;
        width: 100%;
      }

      .form-title {
        font-size: 1.5rem;
      }

      .app-logo img {
        width: 60px;
        height: 60px;
      }

      .app-logo h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="TripBuddy Logo">
      <h1>TripBuddy</h1>
      <p>Your Ultimate Travel Companion</p>
    </div>

    <div class="signup-form">
      <h2 class="form-title">Create Account</h2>

      <form id="signupForm" style="display: flex; flex-direction: column; flex: 1;">
        <div style="flex: 1;">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" value="prudhvireddy00091" required>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" value="prudhvireddy00091@gmail.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" class="form-control" placeholder="Create a password" value="••••••••••" required>
              <span class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
              <span class="password-toggle" id="confirmPasswordToggle">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
        </div>

        <div style="margin-top: auto;">
          <button type="submit" class="btn-signup">Create Account</button>
        </div>
      </form>

      <div class="login-link" style="margin-top: 10px;">
        Already have an account? <a href="app-login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordToggle = document.getElementById('passwordToggle');
      const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const signupForm = document.getElementById('signupForm');

      // Toggle password visibility
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle eye icon
        const eyeIcon = passwordToggle.querySelector('i');
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
      });

      // Toggle confirm password visibility
      confirmPasswordToggle.addEventListener('click', function() {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);

        // Toggle eye icon
        const eyeIcon = confirmPasswordToggle.querySelector('i');
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
      });

      // Form submission
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();

        // Get form values
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validate passwords match
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        // Store user data in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', fullName);
        localStorage.setItem('userId', 'user_' + Date.now());
        localStorage.setItem('walletBalance', '1500');

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      });
    });
  </script>
</body>
</html>
